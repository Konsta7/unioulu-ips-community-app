name: community
description: "A community app"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  appwrite: ^12.0.4
  bloc: ^8.1.4
  cupertino_icons: ^1.0.6
  dotenv: ^4.2.0
  equatable: ^2.0.5
  file_picker: ^8.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  fpdart: ^1.1.0
  get_it: ^7.7.0
  http: ^1.2.1
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3

dev_dependencies:
  # Code generation
  build_runner: ^2.4.11

  # Linting
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

  # Code generation for Isar
  isar_generator: ^3.1.0+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/core/fonts/Montserrat-Regular.ttf
        - asset: lib/core/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: lib/core/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: lib/core/fonts/Montserrat-Thin.ttf
          weight: 100
