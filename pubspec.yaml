name: community
description: "A community app"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0

  # bLoC (state management)
  equatable: ^2.0.5
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  fpdart: ^1.1.0

  # Dipendencies injection
  get_it: ^7.7.0

  #Database
  appwrite: ^12.0.4

  # 3rd party requests and responses
  http: ^1.2.1

  #Local storage and file management
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.11

  # Code generation for Isar
  isar_generator: ^3.1.0+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/core/fonts/Montserrat-Regular.ttf
        - asset: lib/core/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: lib/core/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: lib/core/fonts/Montserrat-Thin.ttf
          weight: 100
