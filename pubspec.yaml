name: community
description: "A community app"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  appwrite: ^14.0.0
  bloc: ^9.0.0
  cupertino_icons: ^1.0.6
  flutter_dotenv: ^5.2.1
  equatable: ^2.0.5
  file_picker: ^9.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  fpdart: ^1.1.0
  get_it: ^8.0.3
  http: ^1.2.1
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  share_plus: ^10.1.4

dev_dependencies:
  # Code generation
  build_runner: ^2.4.11

  # Linting
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  
  

  # Code generation for Isar
  isar_generator: ^3.1.0+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/default_avatar.png
    - .env


  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/core/fonts/Montserrat-Regular.ttf
        - asset: lib/core/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: lib/core/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: lib/core/fonts/Montserrat-Thin.ttf
          weight: 100